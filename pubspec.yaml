name: flutter_rwid
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  objectbox: ^4.0.3
  objectbox_flutter_libs: ^4.0.3
  path: ^1.9.0
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  sqflite: ^2.4.1
  lottie: ^3.2.0
  intl: ^0.20.1
  bloc: ^8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  objectbox_generator: ^4.0.3

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/lottie/
